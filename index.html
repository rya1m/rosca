<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo MiniApp</title>
  <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .header {
      height: 64px;
      width: 100%;
      background-color: #444;
      color: white;
      display: flex;
      align-items: center;
      padding-left: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .container {
      padding: 20px;
      padding-top: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-blue {
      background-color: #1d4ed8;
    }

    .btn-green {
      background-color: #059669;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Demo MiniApp</h1>
  </div>

  <div class="container">
    <button class="btn-blue" onclick="authenticate()">Login</button>
    <button class="btn-blue" onclick="pay()">Pay</button>
    <button class="btn-green" onclick="scan()">Scan QR</button>

    <p>Auth Code: <span id="authCode"></span></p>
    <p>QR Result: <span id="qrResult"></span></p>
  </div>

  <script>
    var authCode = '';
    var token = '';

    function authenticate() {
      my.getAuthCode({
        scopes: ['auth_base', 'USER_ID'],
        success: (res) => {
          authCode = res.authCode;
          document.getElementById('authCode').textContent = authCode;

          fetch('https://its.mouamle.space/api/auth-with-superQi', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              token: authCode
            })
          }).then(res => res.json()).then(data => {
            token = data.token;
            my.alert({
              content: "Login successful",
            });
          }).catch(err => {
            my.alert({
              content: "Login failed",
            });
          });
        },
        fail: (res) => {
          console.log(res.authErrorScopes)
        },
      });
    }

    function pay() {
      fetch('https://its.mouamle.space/api/payment', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token
        },
      }).then(res => res.json()).then(data => {
        my.tradePay({
          paymentUrl: data.url,
          success: (res) => {
            my.alert({
              content: "Payment successful",
            });
          },
        });
      }).catch(err => {
        my.alert({
          content: "Payment failed",
        });
      });
    }

    function scan() {
      my.scan({
        type: 'qr',
        success: function (res) {
          document.getElementById('qrResult').textContent = res.code;
          my.alert({
            title: "QR Result",
            content: res.code,
          });
        },
        fail: function (err) {
          my.alert({
            content: "QR Scan failed",
          });
        }
      });
    }
  </script>
</body>

</html>
